<!DOCTYPE html>
<html lang- "en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best of Wellington, NZ</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Required styling for google maps. -->
  <style type="text/css">
    #map {
      width: 100%;
      height: 100%;
      height: calc(100% - 0px);
    }
  </style>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation bar used with screens with a width lower than 768px. This navigation stops showing the hamburger and dropdown functionality above this width. -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Best of Wellington, NZ</a> </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" data-bind="textInput: query" placeholder="Filter locations ..."> </form>
        <div class="list-group nav navbar-nav navbar-right" data-bind="foreach: search()">
          <button data-toggle="collapse" data-target="#navbar" type="button" class="list-group-item" data-bind="text: title, click: $parent.setInfoWindow"></button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar used for screen widths higher than 768px. -->
      <div class="col-sm-3 col-md-2 sidebar-container">
        <div class="sidebar">
          <form class="nav nav-sidebar">
            <input type="text" class="form-control" data-bind="textInput: query" placeholder="Filter your locations here..."> </form>
          <div class="list-group nav nav-sidebar" data-bind="foreach: search()">
            <button type="button" class="list-group-item" data-bind="text: title, click: $parent.setInfoWindow"></button>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-md-10 map-container">
        <div class="google-map-canvas" id="map"> </div>
      </div>
    </div>
  </div>
</body>
<script src="js\jquery-2.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js\knockout-3.4.0.js"></script>
<script src="js\app.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6W7BkVhKDQDA3HxdT5ygfTwEDD5XsIzo&callback=init" onerror="apiError('Google')"></script>

</html>
